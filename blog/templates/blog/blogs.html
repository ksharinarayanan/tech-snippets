{% extends 'base.html' %}
{% load static %}
{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Blogs</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="{% static 'css/blogs.css' %}">
{% endblock %}


{% block body %}

<div id="scrolling-header" onclick="location.href='/'" style="cursor: pointer;">
    <p>Tech Snippets</p>
</div>

<div class="blog" style="margin-top:200px;padding:15px 15px 100px;font-size:30px; overflow: 
hidden;">
    <h1 style="color: gold;" id="blog-heading">All blogs</h1>
    <div class="row">
        <div class="col-xs-2 col-md-1"> 
            
        </div>
        
        {% for blog in blogs %}
        <div class="panel1" style="padding-bottom: 60px;">
            <div class="col-md-10 col-xs-2"
                onclick="location.href='/blog/{{ blog.id }}/';" style="cursor: pointer; background-color: white;">

                <div class="row">
                    <div class=" col-md-4 col-xs-2 ">
                        {{ blog.title }}
                    </div> 
                    <div class="col-md-5  col-xs-2">
                        {{ blog.summary }}
                    </div> 
                    <div class="col-md-3 col-xs-2">
                        <img src="{{ blog.image.url }}" alt="" width="100%" height="100%">
                    </div>
                    
                    
                </div>

            </div>
        </div>
        {% endfor %}

        <div class=" col-md-1 col-xs-2 "> </div>
    </div>
</div>
{% endblock %}
